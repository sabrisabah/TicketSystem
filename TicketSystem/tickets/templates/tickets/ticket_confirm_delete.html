{% extends 'tickets/base.html' %}

{% block content %}
<h1>Delete Ticket</h1>
<p>Are you sure you want to delete "{{ ticket.title }}"?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Delete</button>
    <a href="{% url 'ticket_list' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
